{% extends 'base.html' %}
{% load static %}


{% block title %}
Product
{% endblock %}


{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                <div class="fs-5 mb-5">
                    <p><span class="p-1">Â£</span>{{product.price}}</p>
                </div>
                <p class="lead">{{product.description}}</p>
                {% if product.stock <= 0 %}
                <p class="lead">Out of Stock</p>
                {% else %}
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"><a href="{% url 'add_cart' product.id %}">Add to cart</a></i>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
